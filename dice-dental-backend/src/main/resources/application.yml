server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always

spring:
  application:
    name: DICE Dental Academy API
  
  datasource:
    url: jdbc:postgresql://localhost:5432/dice_dental_academy
    username: dice_app
    password: DiceApp2024!Connect
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 20000
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        default_schema: dice_schema
    open-in-view: false
  
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 20MB
      file-size-threshold: 2KB
  
  mail:
    host: ${EMAIL_HOST:smtp.gmail.com}
    port: ${EMAIL_PORT:587}
    username: ${EMAIL_USERNAME:}
    password: ${EMAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
    from: ${EMAIL_FROM:noreply@diceacademy.com}

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:changethissecretkeyinproductionanduseatleast256bitsecurekey}
  expiration: 86400000  # 24 hours in milliseconds
  refresh-expiration: 604800000  # 7 days in milliseconds

# File Storage Configuration
storage:
  type: ${STORAGE_TYPE:local}
  local:
    upload-dir: ${LOCAL_UPLOAD_DIR:./uploads}
    base-url: ${LOCAL_BASE_URL:http://localhost:8080/uploads}
  s3:
    bucket-name: ${S3_BUCKET_NAME:}
    access-key: ${S3_ACCESS_KEY:}
    secret-key: ${S3_SECRET_KEY:}
    region: ${S3_REGION:us-east-1}

# CORS Configuration
cors:
  allowed-origins: ${ALLOWED_ORIGINS:http://localhost:3000,http://localhost:3001}
  allowed-methods: GET,POST,PUT,DELETE,PATCH,OPTIONS
  allowed-headers: "*"
  exposed-headers: Authorization
  allow-credentials: true
  max-age: 3600

# Third-Party Integrations
integrations:
  whatsapp:
    api-key: ${WHATSAPP_API_KEY:}
    api-url: ${WHATSAPP_API_URL:}
  google-analytics:
    tracking-id: ${GA_TRACKING_ID:}
  facebook-pixel:
    pixel-id: ${FB_PIXEL_ID:}

# Logging Configuration
logging:
  level:
    root: INFO
    com.dice.academy: DEBUG
    org.springframework.web: DEBUG
    org.springframework.security: DEBUG
    org.hibernate: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n"
  file:
    name: logs/application.log
    max-size: 10MB
    max-history: 30

# SpringDoc OpenAPI Configuration
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    tags-sorter: alpha
    operations-sorter: alpha
  show-actuator: false

# Application Specific Settings
app:
  name: DICE Dental Academy
  version: 1.0.0
  default-admin:
    email: ${ADMIN_EMAIL:admin@diceacademy.com}
    password: ${ADMIN_PASSWORD:Admin@123}
    first-name: Admin
    last-name: User
